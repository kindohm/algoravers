<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
         font-family: 'Avenir Next', Arial, Helvetica, sans-serif;
         font-weight: 600;
         text-transform: uppercase;
         letter-spacing: .2em;
         line-height: 1.5;
         padding: 1em 1.5em;
         margin: 0 auto;
         color: rgba(255,255,255,.8);
         background: no-repeat center center fixed;
         background-color: #f40;
         background-image: linear-gradient(#f40, #f37);
         background-color: #4f0;
         background-image: linear-gradient(#4c0, #cc3);
         -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;
         cursor: pointer;
       }
       @media (min-width: 40em) {
         body {
           padding: 1em 3em;
         }
       }
       h1 { font-size: 3rem; font-weight: 600 }
       a { color: rgba(255,255,255,.8) }
    </style>
  </head>
  <body>

  <h1 id="text"></h1>

  <p><small><a href="//twitter.com/algoravers">@algorvers</a></small></p>

  <!-- tracery requires jquery :( -->
  <script src="jquery.js"></script>
  <script src="tracery.js"></script>
  <script src="fitter.js"></script>
  <script src="data.js"></script>

  <script>
window.onload = function(){

  var nodes = document.querySelectorAll('[h1]');
  fitterHappierText(nodes);

  var run = function(){
    var text = tracery.createGrammar(window.grammarData).flatten('#origin');
    var element = document.getElementById('text');
    element.innerHTML = '';
    element.appendChild(document.createTextNode(text));
  };

  run();

  window.onclick = function(){
    run();
  };

};
  </script>
  </body>
</html>
